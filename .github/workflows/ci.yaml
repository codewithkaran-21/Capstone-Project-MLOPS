name: CI Pipeline

on: push

jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run DVC pipeline
        env:
          DAGSHUB_USERNAME: codewithkaran-21
          DAGSHUB_TOKEN: ${{ secrets.CAPSTONE_TEST }}
          MLFLOW_TRACKING_USERNAME: codewithkaran-21
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.CAPSTONE_TEST }}
          MLFLOW_TRACKING_URI: https://dagshub.com/codewithkaran-21/Capstone-Project-MLOPS.mlflow
        run: |
          echo "Running DVC pipeline..."
          dvc repro
